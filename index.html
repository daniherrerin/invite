<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invite Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<main>

    </div>

    <!-- STEP 2 -->
    <div class="step">
      <h2>YAYY ğŸ‰</h2>
      <button id="click-me-button" class="long-effect-btn">CLICK ME</button>
    </div>

    <!-- STEP 3 -->
    <div class="step">
      <h2>WHAT WOULD YOU LIKE TO EAT?</h2>
      <button class="option food" data-value="ğŸ• Pizza">ğŸ• Pizza</button>

    <!-- STEP 4 -->

    <!-- STEP 5 -->

      <h2>HOW EXCITED ARE YOU?</h2>
      <input type="range" id="excitement-slider" min="1" max="10" value="5" />
      <p>Your excitement level is: <span id="excitement-level">5</span></p>
      <button class="btn next-step">Next</button>
    </div>

    <!-- STEP 6 -->
    <div class="step">
      <div id="summary"></div>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
