<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invite Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<main>
  <div class="wizard-container">

    <div class="step" style="display:block;">
      <p><strong>Want to see how this works? âœ¨</strong></p>
      <div id="response-buttons">
        <button id="yes-button" class="modern-btn">Yes</button>
        <button id="no-button" class="modern-btn">No</button>
      </div>
    </div>

    <div class="step">
      <h2>YAYY ðŸŽ‰</h2>
      <button id="click-me-button" class="long-effect-btn">CLICK ME</button>
    </div>

    <div class="step">
      <h2>WHAT WOULD YOU LIKE TO EAT?</h2>
      <div id="selected-foods"></div>
      <div id="food-images"></div>
      <button class="btn next-step">Next</button>
    </div>

    <div class="step">
      <h2>WHAT WOULD YOU LIKE TO DO?</h2>
      <div id="selected-activities"></div>
      <div id="activity-images"></div>
      <button class="btn next-step">Next</button>
    </div>

    <div class="step">
      <h2>HOW EXCITED ARE YOU?</h2>
      <input type="range" id="excitement-slider" min="1" max="10" value="5">
      <p>Your excitement level is: <span id="excitement-level">5</span></p>
      <button class="btn next-step">Next</button>
    </div>

    <div class="step">
      <div id="summary"></div>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
